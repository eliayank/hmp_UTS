<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Berita {{ kategori }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let berita of daftarBerita">
      <ion-thumbnail slot="start">
        <img [src]="berita.image" alt="gambar berita"/>
      </ion-thumbnail>
      <ion-label>
        <h2>{{berita.title}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
