<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Kategori Berita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let cat of categories">
        <ion-card (click)="goToNewsList(cat.name)">
          <ion-card-content class="ion-text-center">
            <ion-icon [name]="cat.icon" size="large"></ion-icon>
            <h2>{{ cat.name }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
