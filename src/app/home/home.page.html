<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Beranda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" class="ion-padding">
    <ion-list lines="none">
      <ion-card *ngFor="let berita of daftarBerita" (click)="goToBacaBerita(berita.id)">
        <img *ngIf="berita.image?.length" [src]="berita.image[0]" alt="gambar berita" />
        <ion-card-header>
          <ion-card-title>{{ berita.title }}</ion-card-title>
          <ion-card-subtitle>
            <ion-icon name="star"></ion-icon>
            {{ averageRating(berita.rating) }}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ berita.description }}
        </ion-card-content>
        <ion-button fill="clear" (click)="goToBacaBerita(berita.id)">
          Baca selengkapnya >
        </ion-button>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
